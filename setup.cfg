[flake8]

ignore = D100, DAR101, DAR201, DAR301, DAR401, WPS602, WPS110

format = wemake

max-imports = 17

exclude =
  .git
  .venv
  .devcontainer
  __init__.py
  .vscode

max-complexity = 6
max-line-length = 79

per-file-ignores =
  src/app/constants.py:WPS462, WPS428, WPS322, WPS326
  test_service.py:WPS441, S101

[isort]

line_length = 79
multi_line_output = 3
include_trailing_comma = true

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
